{{- if .Values.webhook.enable }}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: metal-operator-validating-webhook-configuration
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- if .Values.certmanager.enable }}
    cert-manager.io/inject-ca-from: "{{ $.Release.Namespace }}/serving-cert"
    {{- end }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
webhooks:
  - name: vbiossettings-v1alpha1.kb.io
    clientConfig:
      service:
        name: metal-operator-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /validate-metal-ironcore-dev-v1alpha1-biossettings
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
    rules:
      - operations:
          - CREATE
          - UPDATE
          - DELETE
        apiGroups:
          - metal.ironcore.dev
        apiVersions:
          - v1alpha1
        resources:
          - biossettings
  - name: vbiosversion-v1alpha1.kb.io
    clientConfig:
      service:
        name: metal-operator-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /validate-metal-ironcore-dev-v1alpha1-biosversion
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
    rules:
      - operations:
          - CREATE
          - UPDATE
          - DELETE
        apiGroups:
          - metal.ironcore.dev
        apiVersions:
          - v1alpha1
        resources:
          - biosversions
  - name: vbmc-v1alpha1.kb.io
    clientConfig:
      service:
        name: metal-operator-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /validate-metal-ironcore-dev-v1alpha1-bmc
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
    rules:
      - operations:
          - CREATE
          - UPDATE
        apiGroups:
          - metal.ironcore.dev
        apiVersions:
          - v1alpha1
        resources:
          - bmcs
  - name: vbmcsettings-v1alpha1.kb.io
    clientConfig:
      service:
        name: metal-operator-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /validate-metal-ironcore-dev-v1alpha1-bmcsettings
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
    rules:
      - operations:
          - CREATE
          - UPDATE
          - DELETE
        apiGroups:
          - metal.ironcore.dev
        apiVersions:
          - v1alpha1
        resources:
          - bmcsettings
  - name: vbmcversion-v1alpha1.kb.io
    clientConfig:
