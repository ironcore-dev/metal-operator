{{- if .Values.rbac.enable }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: metal-operator-manager-role
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - metal.ironcore.dev
  resources:
  - accounts
  - biossettings
  - biossettingssets
  - biosversions
  - biosversionsets
  - bmcs
  - bmcsecrets
  - bmcsettings
  - bmcversions
  - bmcversionsets
  - endpoints
  - serverbootconfigurations
  - serverclaims
  - serverconfigurations
  - servermaintenances
  - servers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - metal.ironcore.dev
  resources:
  - accounts/finalizers
  - biossettings/finalizers
  - biossettingssets/finalizers
  - biosversions/finalizers
  - biosversionsets/finalizers
  - bmcs/finalizers
  - bmcsecrets/finalizers
  - bmcsettings/finalizers
  - bmcversions/finalizers
  - bmcversionsets/finalizers
  - endpoints/finalizers
  - serverbootconfigurations/finalizers
  - serverclaims/finalizers
  - servermaintenances/finalizers
  - servers/finalizers
  verbs:
  - update
- apiGroups:
  - metal.ironcore.dev
  resources:
  - accounts/status
  - biossettings/status
  - biossettingssets/status
  - biosversions/status
  - biosversionsets/status
  - bmcs/status
  - bmcsecrets/status
  - bmcsettings/status
  - bmcversions/status
  - bmcversionsets/status
  - endpoints/status
  - serverbootconfigurations/status
  - serverclaims/status
  - servermaintenances/status
  - servers/status
  verbs:
  - get
  - patch
  - update
{{- end -}}
