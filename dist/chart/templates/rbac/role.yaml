{{- if .Values.rbac.enable }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: metal-operator-manager-role
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - metal.ironcore.dev
  resources:
  - bmcs
  - bmcsecrets
  - endpoints
  - serverbootconfigurations
  - serverclaims
  - serverconfigurations
  - servermaintenances
  - servermaintenancesets
  - servers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - metal.ironcore.dev
  resources:
  - bmcs/finalizers
  - bmcsecrets/finalizers
  - endpoints/finalizers
  - serverbootconfigurations/finalizers
  - serverclaims/finalizers
  - servermaintenances/finalizers
  - servermaintenancesets/finalizers
  - servers/finalizers
  verbs:
  - update
- apiGroups:
  - metal.ironcore.dev
  resources:
  - bmcs/status
  - bmcsecrets/status
  - endpoints/status
  - serverbootconfigurations/status
  - serverclaims/status
  - servermaintenances/status
  - servermaintenancesets/status
  - servers/status
  verbs:
  - get
  - patch
  - update
{{- end -}}
