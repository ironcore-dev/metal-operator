name: Tests

on:
  pull_request:
    types: [ assigned, opened, synchronize, reopened ]
    paths-ignore:
    - 'docs/**'
    - '**/*.md'

jobs:
  test:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Running Tests
        run: |
          go mod tidy
          make test
