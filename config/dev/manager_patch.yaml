apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        ports:
        - containerPort: 30000
        volumeMounts:
        - mountPath: /etc/macdb/
          name: macdb
      - name: redfish
        image: dmtf/redfish-mockup-server:latest
        ports:
        - containerPort: 8000
      securityContext:
        runAsNonRoot: false
      volumes:
      - name: macdb
        secret:
          defaultMode: 420
          secretName: macdb
