name: Build and Publish Helm Chart

permissions:
  contents: read

on:
  release:
    types:
    - published
  push:
    branches:
    - main
    tags:
    - v*
    paths-ignore:
    - 'docs/**'
    - '**/*.md'
  pull_request:
    paths-ignore:
    - 'docs/**'
    - '**/*.md'
    types: [labeled, unlabeled, opened, synchronize, reopened]

jobs:
  publish-charts:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'ok-to-chart')
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    - name: Set up Helm
      uses: azure/setup-helm@v4.3.0
      with:
        version: v3.16.2
    - name: Configure Git
      run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
    - name: Run chart-releaser
      uses: bitdeps/helm-oci-charts-releaser@v0.1.4
      with:
        charts_dir: dist/chart
        skip_gh_release: true
        oci_registry: ghcr.io/${{ github.repository_owner }}/charts
        oci_username: ${{ github.actor }}
        oci_password: ${{ secrets.GITHUB_TOKEN }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
