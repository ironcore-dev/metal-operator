        apiGroups:
          - metal.ironcore.dev
        apiVersions:
          - v1alpha1
        resources:
          - bmcversions
  - name: vendpoint-v1alpha1.kb.io
    clientConfig:
      service:
        name: metal-operator-webhook-service
        namespace: {{ .Release.Namespace }}
        path: /validate-metal-ironcore-dev-v1alpha1-endpoint
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions:
      - v1
