{{- if .Values.rbac.enable }}
# permissions for end users to view accounts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: account-viewer-role
rules:
- apiGroups:
  - metal.ironcore.dev
  resources:
  - accounts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - metal.ironcore.dev
  resources:
  - accounts/status
  verbs:
  - get
{{- end -}}
