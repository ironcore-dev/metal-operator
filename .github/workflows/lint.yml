name: Lint

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"

jobs:
  lint:
    name: Run linter
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run linter
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.8
